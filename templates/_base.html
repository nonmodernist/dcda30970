<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
    
    <!-- Tachyons CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ get_url(path='css/custom.css') }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    
    {% block head %}{% endblock head %}
</head>
<body class="w-100 sans-serif">
    {% block content %}{% endblock content %}
    
    <footer class="pv4 ph3 ph5-ns tc">
        <p class="f6 mid-gray lh-copy">
            Â© 2025 Alexandra Edwards
        </p>
    </footer>
    
    {% block scripts %}{% endblock scripts %}

</html>
